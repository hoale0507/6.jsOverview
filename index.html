<select id="mySelect">
    <option value="Audi">Audi</option>
    <option value="BMV">BMW</option>
    <option value="Mercedes">Mercedes</option>
</select>

<script>
var selectedElement = document.getElementById('mySelect');
selectedElement.addEventListener("change",changeFunction);
function changeFunction(){
    var selectedValue = document.getElementById("mySelect").value;
    alert(selectedValue);
}
</script>

<p id="p1">This is a text</p>

<script>
    var demo = document.getElementById("p1");
    demo.addEventListener("mouseover",mouseover)
    demo.addEventListener("mouseout",mouseout)

    function mouseover() {
        document.getElementById("p1").style.color="red";
    }

    function mouseout(){
        document.getElementById("p1").style.color="black";
    }
</script>
